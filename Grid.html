<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Multi Countdown Timers</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="Grid/stylegrid.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
  <div id="countdown-grid">
    <div class="countdown-container" data-date="12/25/2024" data-label="Christmas"></div>
    <div class="countdown-container" data-date="01/25/2025" data-label="Vacations"></div>
    <div class="countdown-container" data-date="05/11/2025" data-label="Baby's Birthdate"></div>
  </div>

  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="Grid/scriptgrid.js"></script>
</body>
</html>
